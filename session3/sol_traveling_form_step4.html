<html>
<style>

	label {
		display: block;
	}

	.section {
		margin: 30px;
		padding: 10px;
		border: 1px solid orange;
	}

</style>

<body>

<h1>To Traveling or Not, that's the question</h1>

<div class="section">
	<select id="destination">
		<option value="disney">Miami, Disney</option>
		<option value="eiffel">Paris, Tour Eiffel</option>
		<option value="normandy">Mont St Michel</option>
	</select>

	<input id="cost" value="0.00"></input>	
</div>


<div class="section">
	<label>Monthly salary</label><input id="monthly-salary"></input>
	<label>Monthly expenses</label><input id="monthly-expenses"></input>
	<label><b>Monthly savings</b></label><input id="monthly-savings"></input>

	<label>Number of months</label><input id="number-of-months"></input>
	<label><b>Total savings</b></label><input id="total-savings"></input>

	<button id="compute-total">Compute Total Savings</button>

</div>

<div class="section">
	<input type="checkbox" id="mom">Permission from mom</input>
	<input type="checkbox" id="good-weather">Good weather on flying day</input>
	<input type="checkbox" id="jackpot">Won the jackpot for $300 million dollars</input>
	<input type="checkbox" id="jailed">Jailed for tax evasion</input>
	<input type="checkbox" id="great">Great connections</input>
</div>


<div class="section">
	<h1><button id="travel">Can I travel?</button> <span id="can-travel">Yes</span></h1>
</div>


<script src="jquery-2.1.4.js"></script>


<script>

	$('#destination').on('change', function() {
		alert("Hey there!");
	});

	$('#travel').on('click', function() {
		alert('find out if I can travel');
	})

</script>

</body>
</html>
