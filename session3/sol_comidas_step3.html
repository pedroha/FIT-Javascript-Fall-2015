<div id="container">
</div>

<script src="jquery.js"></script>

<script>

	var foods = ["Empanadas", "Milanesas", "Asado"];

	for (var i = 0; i < foods.length; i++) {
		var tag = "h" + (foods.length - i);
		var html = "<" + tag + ">" + foods[i] + "</" + tag + ">";
		$('#container').append(html);
	}

</script>
