<div id="container">
</div>

<script src="jquery.js"></script>

<script>

	var foods = ["Empanadas", "Milanesas", "Asado"];
	var desserts = ["Ice-cream", "Tiramisu", "Brownie"];

	// Foods
	var fullHtml = "<div>";
	for (var i = 0; i < foods.length; i++) {
		var html = "<h1>" + foods[i] + "</h1>";
		fullHtml = fullHtml + html;
	}
	fullHtml += "</div>";

	// Desserts
	fullHtml += "<div>";
	for (var i = 0; i < desserts.length; i++) {
		var html = "<h1>" + desserts[i] + "</h1>";
		fullHtml += html;
	}
	fullHtml += "</div>";

	$('#container').append(fullHtml);


</script>
