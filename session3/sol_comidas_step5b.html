<div id="container">
</div>

<script src="jquery.js"></script>

<script>

	var foods = ["Empanadas", "Milanesas", "Asado", "Ice-cream", "Tiramisu", "Brownie"];

	var fullHtml = "";
	var count = 3;
	var pieceLength = (foods.length/count);

	for (var j = 0; j < count; j++) {
		var offset = j * pieceLength;

		fullHtml += "<div>";
		for (var i = offset; i < offset + pieceLength; i++) {
			var html = "<h1>" + foods[i] + "</h1>";
			fullHtml = fullHtml + html;
		}
		fullHtml += "</div>";
	}

	$('#container').append(fullHtml);


</script>
