<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spreadsheet table</title>
</head>
<body>

	<h1>Spreadsheet table</h1>

	<div id="spreadsheet"></div>

	<script>

		var letters =  "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

		var rows = 10;

		var cells = []; // array of rows

		for (var i = 0; i < rows; i++) {
			cells[i] = [];
			for (var j = 0; j < letters.length; j++) {
				var value = letters.charAt(j) + i;
				cells[i][j] = value;
			}
		}

		var html = "<table>";
		for (var i = 0; i < rows; i+=2) {
			html += '<tr>';
			for (var j = 0; j < letters.length; j++) {
				html += '<td>' + cells[i][j] + '</td>';
			}
			html += '</tr>';
		}
		html += "</table>";

		var spreadsheet = document.getElementById('spreadsheet');
		spreadsheet.innerHTML = html;

		// 1. Get rid of the row with '4'
		// 2. Get rid of the column with letter 'N'
		// 3. Get rid of the odd numbers

	</script>	
</body>
</html>
