Number of seconds: <input id="start-counter" value="12">

<h1 id="myTimer">Timer</h1>

<script>

var startCounter = document.getElementById('start-counter');
var totalSeconds = startCounter.value;


var seconds = parseInt(totalSeconds);

var timer = document.getElementById("myTimer");

var counter;

var showSeconds = function() {
	// seconds--;
	seconds = seconds - 1; 

	timer.innerText = "Time: " + seconds;

	if (seconds === 0) {
		alert("kaboom");
		clearInterval(counter);
	}
};

// 1000 milliseconds = 1 second
var period = 1000;
counter = setInterval(showSeconds, period);

</script>
