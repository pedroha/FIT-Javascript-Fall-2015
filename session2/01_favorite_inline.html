<html>
	
	<h1>FIT class </h1>

	<p id="welcome">Another line</p>

	<script>

		var nickname = "Mr Rogers";
		var favoriteFood = prompt("What is your favorite food?")
		var sentence = nickname + " loves " + favoriteFood ;

		// DOM = Document Object Model
		var welcome = document.getElementById('welcome');

		// alert(sentence);

		welcome.innerHTML = sentence + '<img src="http://www.clipart-box.com/zoom/cartoon-cat120524.jpg" width="200">';

	</script>

</html>
