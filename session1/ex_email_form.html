<html>

<style type="text/css">

	input, textarea {
		position: absolute;
		left: 160px;
		margin-bottom: 20px;
	}

	textarea {
		width: 200px;
		height: 100px;
	}

	div {
		margin: 10px;
	}

</style>

<h1>Email Form</h1>

	<div>Subject: <input id="subject"></input></div>
	<div>From (name): <input id="from-name"></input></div>
	<div>From (email): <input id="from-email"></input></div>
	<div>To (email): <input id="to-email"></input></div>
	<div>Message: <textarea id="message"></textarea></div>
	<div>
	<button id="create-content">Create content</button>
	</div>


<h2> Form Content</h2>
<textarea id="email-form-content"></textarea>

<script>

	var create = document.getElementById('create-content');

	create.onclick = function() {
		alert("Create!");		

		var subject = "Subject:" + document.getElementById('subject').value;
		var fromName = document.getElementById('from-name').value;
		var fromEmail = document.getElementById('from-email').value;
		var from = "From: " + fromName + "<" + fromEmail + ">";
		var toEmail = "To: " + document.getElementById('to-email').value;
		var message  = "Message: " + document.getElementById('message').value;

		var content = subject + "\n" + from + "\n" + toEmail + "\n" + message;

		document.getElementById("email-form-content").value = content;

		return false;
	};

</script>

</html>
